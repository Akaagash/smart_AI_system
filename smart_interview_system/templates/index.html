   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>AI Interview Assistant</title>
       <!-- Tailwind CSS CDN -->
       <script src="https://cdn.tailwindcss.com"></script>
       <!-- Inter Font -->
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
       <!-- Custom CSS -->
       <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   </head>
   <body class="font-inter bg-gray-50 min-h-screen flex flex-col items-center py-8 px-4 sm:px-6 lg:px-8">

       <div class="max-w-4xl w-full bg-white shadow-xl rounded-lg p-6 sm:p-8 space-y-6">

           <h1 class="text-3xl font-extrabold text-center text-gray-900 mb-6">
               AI Interview Assistant
           </h1>

           <p class="text-center text-gray-600 mb-8">
               Enter an interview question and your answer to get AI-powered feedback.
           </p>

           <!-- Interview Question Input -->
           <div>
               <label for="interview-question" class="block text-sm font-medium text-gray-700 mb-1">
                   Interview Question:
               </label>
               <textarea
                   id="interview-question"
                   rows="3"
                   class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm resize-y"
                   placeholder="e.g., Tell me about yourself."
               ></textarea>
           </div>

           <!-- Your Answer Input -->
           <div>
               <label for="user-answer" class="block text-sm font-medium text-gray-700 mb-1">
                   Your Answer:
               </label>
               <textarea
                   id="user-answer"
                   rows="6"
                   class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm resize-y"
                   placeholder="Type your detailed answer here..."
               ></textarea>
           </div>

           <!-- Submit Button -->
           <button
               id="get-feedback-button"
               class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
           >
               Get Feedback
           </button>

           <!-- Loading Indicator -->
           <div id="loading-indicator" class="hidden text-center text-blue-600 font-medium mt-4">
               Analyzing your answer...
           </div>

           <!-- Feedback Display Area -->
           <div id="feedback-area" class="mt-8 p-6 bg-blue-50 rounded-lg border border-blue-200 shadow-inner hidden">
               <h2 class="text-xl font-semibold text-blue-800 mb-4">AI Feedback:</h2>
               <div id="feedback-content" class="prose max-w-none text-gray-800 leading-relaxed">
                   <!-- AI feedback will be inserted here -->
               </div>
           </div>

           <!-- Error Message Area -->
           <div id="error-message" class="mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md hidden">
               <!-- Error messages will be inserted here -->
           </div>

       </div>

       <!-- Custom JavaScript -->
       <script src="{{ url_for('static', filename='js/script.js') }}"></script>
   </body>
   </html>
